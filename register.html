<html>
    <head>
    <title>Register</title>
    </head>
    <body>
    <h2>Register</h2>
    
<form action="php/save_user.php" method="post">
    <!--**** save_user.php - это адрес обработчика.  То есть, после нажатия на кнопку "Зарегистрироваться", данные из полей  отправятся на страничку save_user.php методом "post" ***** -->
<p>
    <label>Name:<br></label>
    <input name="name" type="text" maxlength="50" size="30">
    </p>
<p>
    <label>SurName:<br></label>
    <input name="surname" type="text" maxlength="50" size="30">
    </p>
<p>
    <label>Email:<br></label>
    <input name="mail" type="text" maxlength="50" size="30">
    </p>
<!--**** В текстовое поле (name="login" type="text") пользователь вводит свой логин ***** -->
<p>
    <label>Password:<br></label>
    <input name="password" type="text" maxlength="50" size="30">
    </p>
<!--**** В поле для паролей (name="password" type="password") пользователь вводит свой пароль ***** --> 
<p>
    <input type="submit" name="submit" value="Register">
<!--**** Кнопочка (type="submit") отправляет данные на страничку save_user.php ***** --> 
</p>
</form>
    </body>
    </html>
